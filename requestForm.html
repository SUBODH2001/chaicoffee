<body>
    <div class="container">
        <div id="navSec" class="navSec">
            <img src="" alt="Logo-Chai-Coffee" class="logo">

    <div id="hamburgerContainer">
        <div class="navLink">
            <a href="index.html" class="home">Home</a>
            <a href="received.html" class="receive">Received AOR?</a>
            <a href="canadaTools.html" class="canada">Canada Guides & Tools</a>
        </div>  

        <div class="socialIcons">
            <div class="social1"><i class="fa-brands fa-instagram fa-2x"></i></div>
            <div class="social1"><i class="fa-regular fa-envelope fa-2x"></i></div>
            <div class="social1"><i class="fa-brands fa-youtube fa-2x"></i></div>
        </div>
    </div>
    <div id="hamburgerMenu">
        <i class="fa-solid fa-bars fa-2x"></i>
    </div>
        <div class="scrollSec">  
            <h1 class="formHeading">Request a feature</h1>
        <div class="form">
            <form action="" class="formBody">
                <label class="label" for="name">Name</label>
                <div class="name" >
                    
                    
                    <div class="first">
                        <input type="text" id="fname" name="fname" required placeholder="First">
                    </div>
                    <div class="last">
                        <input type="text" id="lname" name="lname" required placeholder="Last">
                     
                    </div>
                </div>
                
                <div class="email">
                    <label class="label" for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" required placeholder="Email">
                     
                </div>
                <div class="drop">
                    <label class="label" for="drop">Please select your interest</label>
                    <br>
                    
                    <div class="selector">
                        <div id="selectorField">
                            <p id= "pleaseSelect">--Please select--</p>
                            <i class="fa-solid fa-caret-down"></i>

                        </div>
                        <ul id="list" class="hide">
                            <li id="option">
                                <p >
                                    Immigration
                                </p>
                            </li>
                            <li id="option">
                                <p>
                                    Real Estate
                                </p>
                            </li>
                            <li id="option">
                                <p >
                                    Tax & Benefits
                                </p>
                            </li>
                            <li id="option">
                                <p >Others</p>
                            </li>
                        </ul>
                    </div>
                     
                </div>

                <div class="prefrence">
                    <label class="label" for="prefrence">Please explain how you'd like this feature to work:</label>
                    <br>
                    <textarea name="explain" id="textarea" cols="30" rows="10"></textarea>   
                </div>

            

                <input id="submit" type="submit" value="Submit">
              </form> 
        </div>
        <div class="fotter">
            <p class="copy">&#169; 2022 Chai Coffee</p>
            <p class="connect">Connect with us</p>
        </div>
        </div>
    </div>
</body>
</html>

<script src="navMenu.js"></script>

<script>
    var selectorField = document.getElementById("selectorField");
    var pleaseSelect = document.getElementById("pleaseSelect");
    var options = document.getElementsByTagName("li");
    var list = document.getElementById("list");
    for(let i = 0; i<=3; i++){
        options[i].onclick = function(){
            pleaseSelect.innerHTML = options[i].innerText;
            list.style.visibility = "hidden"
        }
        
    }
   
    
    selectorField.addEventListener("click", ()=>{
        if(list.style.visibility == "hidden"){
            list.style.visibility = "visible"
        }else{
            list.style.visibility = "hidden"
            
            
        }
    })
    
    
</script>
